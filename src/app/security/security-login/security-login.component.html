<ion-grid class="fullheight fullwidth security-form">
    <ion-row class="ion-align-items-center ion-justify-content-center fullheight">
        <ion-col size="12" class="ion-align-self-center ion-text-center">
            <img src="../../../assets/images/dcflogo.png" alt=""/>
            <ion-title>CARES</ion-title>
            <ion-note>Child Care Administration, Regulation</ion-note><br/>
            <ion-note>and Enforcement System</ion-note>
        </ion-col>
        <ion-col size="12" class="ion-align-self-center ion-text-center">
            <form [formGroup]="loginForm">
                <div class="ion-text-left bold security-form-title">
                    <ion-label color="primary">LOGIN</ion-label>
                </div>
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input formControlName="username" required  type="email" appFormControlValidationMsg validationMsgId='username'></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input formControlName="password" type="password" appFormControlValidationMsg validationMsgId='password'></ion-input>
                </ion-item>
                <div class="ion-text-right">
                    <a>Forgot Password?</a>
                </div>
                <div>
                    <ion-button [@submitLogin]= "formState" (click)="getFormState()" color="primary" shape="round" >
                        <span *ngIf="formState==='OnHold'">
                            Log In
                          </span> 
                        <ngx-spinner
                            *ngIf="formState!=='OnHold'"
                            bdOpacity = 0.9
                            bdColor = "rgba(51,51,51,0)"
                            size = "default"
                            color = "#fff"
                            type = "ball-clip-rotate"
                            [fullScreen] = "false"
                            >
                        </ngx-spinner>
                    </ion-button>
                </div>
            </form>
        </ion-col>
        <ion-col size="12" class="ion-align-self-end">
            <a class="ion-float-left">CREATE ACCOUNT</a>
            <a class="ion-float-right">NEED HELP?</a>
        </ion-col>
    </ion-row>
</ion-grid>

<form class="fullheight">
  <ion-grid class="fullheight fullwidth security-form">
    <ion-row class="ion-align-items-center ion-justify-content-center fullheight">
        <ion-col size="12" class="ion-align-self-center ion-text-center">
          <img src="../../../assets/images/dcflogo.png" alt=""/>
        </ion-col>
        <ion-col size="12" class="ion-align-self-center ion-text-center">
          <div class="security-form-content">
            <div class="bold security-form-title">
              <ion-label color="primary">FORGOT PASSWORD?</ion-label>
            </div>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input required  type="email" ></ion-input>
            </ion-item>
            <ion-note>Enter the email that is associated with your account.</ion-note>
          </div>
        </ion-col>
        <ion-col size="12" class="ion-align-self-center ion-text-center">
          <div>
            <ion-button color="primary" shape="round" >
                <span>
                    RESET PASSWORD
                  </span> 
                <ngx-spinner
                    bdOpacity = 0.9
                    bdColor = "rgba(51,51,51,0)"
                    size = "default"
                    color = "#fff"
                    type = "ball-clip-rotate"
                    [fullScreen] = "false">
                </ngx-spinner>
            </ion-button>
        </div>
        <div class="bold fadetext">
          <label>Remember password?  </label><a>Login</a>
        </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</form>

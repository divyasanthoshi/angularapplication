<ion-grid class="fullheight fullwidth security-form">
  <ion-row class="ion-align-items-center ion-justify-content-center fullheight">
      <ion-col size="12" class="ion-align-self-center ion-text-center">
          <img src="../../../assets/images/dcflogo.png" alt=""/>
          <ion-title>CARES</ion-title>
          <ion-note>Child Care Administration, Regulation</ion-note><br/>
          <ion-note>and Enforcement System</ion-note>
      </ion-col>
      <ion-col size="12" class="ion-align-self-center ion-text-center">
          <form>
              <div class="ion-text-center bold security-form-title">
                  <ion-label color="primary">CREATE ACCOUNT</ion-label>
              </div>
              <ion-item>
                  <ion-label position="floating">Full Name</ion-label>
                  <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
              <div class="ion-padding-top ion-margin-top">
                <ion-button color="primary" shape="round" >
                  <span>
                      CREATE
                    </span> 
                  <ngx-spinner
                      bdOpacity = 0.9
                      bdColor = "rgba(51,51,51,0)"
                      size = "default"
                      color = "#fff"
                      type = "ball-clip-rotate"
                      [fullScreen] = "false">
                  </ngx-spinner>
              </ion-button>
              </div>
          </form>
      </ion-col>
      <ion-col size="12" class="ion-align-self-end">
    </ion-col>
  </ion-row>
</ion-grid>

<form class="fullheight">
  <ion-grid class="fullheight fullwidth security-form">
    <ion-row class="ion-align-items-center ion-justify-content-center fullheight">
        <ion-col size="12" class="ion-align-self-center ion-text-center">
          <img src="../../../assets/images/dcflogo.png" alt=""/>
        </ion-col>
        <ion-col size="12" class="ion-align-self-center ion-text-center">
          <div class="security-form-content">
            <div class="bold security-form-title">
              <ion-label color="primary">VERIFY YOUR EMAIL</ion-label>
            </div>
            <div>
              <p>An email has been sent to your email address james.goman@gmail.com. Please enter the 6 digits code sent to your email.</p>
            </div>
            <div>
              <ng-otp-input  [config]="{length:6, allowNumbersOnly:true}"></ng-otp-input>
            </div>
          </div>
        </ion-col>
        <ion-col size="12" class="ion-align-self-center ion-text-center">
          <div>
            <ion-button color="primary" shape="round" >
                <span>
                    VERIFY
                  </span> 
                <ngx-spinner
                    bdOpacity = 0.9
                    bdColor = "rgba(51,51,51,0)"
                    size = "default"
                    color = "#fff"
                    type = "ball-clip-rotate"
                    [fullScreen] = "false">
                </ngx-spinner>
            </ion-button>
        </div>
        <div class="bold fadetext">
          <label>Didn't receive the email?  </label><a>Resend</a>
        </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</form>

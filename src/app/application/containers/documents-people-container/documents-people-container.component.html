<ion-grid fixed class="fullheight ion-no-padding">
    <ion-row class="fullheight">
        <ion-col  size-xs="12" size-md="4" class="ion-no-padding">
            <app-shared-documents-people [formTypeId]="formTypeId" [documentsPeople]="peopleDocuments$ | async"
            (navigateToPeopleForm)="navigateToPeopleForm($event)">
        </app-shared-documents-people>
        </ion-col>
        <ion-col size-md="8" class="ion-hide-md-down">
            <ion-card class="fullheight ion-margin-top">
              <!-- <ion-item lines="none"> -->
                <ion-grid class="ion-no-padding documentpeople-gridmargin">
                  <ion-row class="ion-padding-top">
                    <ion-col size="12" class="documentpeople-lottieheight">
                      <lottie-player autoplay src="../../../../assets/Lottie_EmptyState_ChoosePerson.json">
                      </lottie-player>
                    </ion-col>
                  </ion-row>
                  <ion-row class="documentpeople-margin">
                    <ion-col>
                      <h1 class="ion-text-center">Choose a person</h1>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col class="ion-text-center fadetext">
                      <ion-label class="ion-text-center documentpeople-helpertext">To view or edit form for a person</ion-label>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              <!-- </ion-item> -->
            </ion-card>
          </ion-col>
    </ion-row>
</ion-grid>

<ion-grid fixed class="fullheight ion-no-padding">
  <ion-row class="fullheight">
    <ion-col size-xs="12" size-md="4" class="ion-no-padding">
      <app-application-employmenthistory [employmentHistory]="employmentHistory$ | async"
        (view)="viewEmploymentDetails($event)" (create)="createEmploymentDetail($event)">
      </app-application-employmenthistory>
      <ion-grid class="emphis-addbtn">
        <ion-row>
          <ion-col *ngIf="employmentDetailsCount > 0">
            <ion-button expand="full" color="white" class="btn-bordercolor" (click)="createEmploymentDetails()">
              <span>Add</span>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>

    <ion-col size-md="8" class="ion-hide-md-down" *ngIf="employmentDetailsCount">
      <ion-grid>
        <ion-row>
          <ion-col class="emphis-attach">
            <app-shared-attachment [attachmentCount]="attachmentCount"></app-shared-attachment>
            <ion-note class="ion-padding-horizontal"><span class="bold emphis-helpertextoptional">Optional:</span>
              Optional: Attach documents that supplement the employement history (Example: Reference
              letter, letter of appreciation etc.) </ion-note>
          </ion-col>
        </ion-row>
        <ion-row class="ion-padding-top">
          <ion-col>
            <app-application-viewemploymentdetails [currentViewEmploymentDetail]="currentViewEmploymentDetail$ | async"
              [applicationLookups]="applicationLookups$ | async">
            </app-application-viewemploymentdetails>
            <ion-row class="ion-padding">
              <ion-fab vertical="bottom" horizontal="end" class="fabbutton-fixed">
                <ion-fab-button (click)="editEmploymentDetail()">
                  <ion-icon name="pencil"></ion-icon>
                </ion-fab-button>
              </ion-fab>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>

    <ion-col size-md="8" class="ion-hide-md-down" *ngIf="!employmentDetailsCount">
      
            <ion-card class="fullheight ion-margin-top">
              <ion-grid class="ion-no-padding emphis-emptystate">
                <ion-row>
                  <ion-col class="emphis-lottieheight">
                    <lottie-player autoplay loop src="../../../../assets/Lottie_EmptyState_FlyBee.json">
                    </lottie-player>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <h1 class="ion-text-center">It looks a bit empty here</h1>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="ion-text-center fadetext">
                    <ion-label class="ion-text-center emphis-helpertext">Let us know your employment history for past 5
                      years</ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
         
    </ion-col>
  </ion-row>
</ion-grid>

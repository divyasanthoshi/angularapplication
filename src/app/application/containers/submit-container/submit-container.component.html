<ion-grid class="ion-no-padding">
  <app-application-submit [isSubmitted]="isSubmitted" (isAnimationdone)="routeAfterAnimate($event)">
  </app-application-submit>
</ion-grid>

  <ion-grid fixed class="ion-padding-horizontal" *ngIf="!isSubmitted == true">
    <ion-row>
      <ion-col size-xs="6" size-md="3" offset-md="3">
        <div @flyUpwithDelayAnimation>
          <ion-button fill="outline" expand="block" (click)="previousPage()">
            Back
          </ion-button>
        </div>
      </ion-col>
      <ion-col size-xs="6" size-md="3" >
        <div @flyUpwithDelayAnimation>
          <ion-button expand="block" id="nextbutton" (click)="nextPage()">
            Submit
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <input type="hidden" [value]="loadedForm$ | async">
  </ion-grid>

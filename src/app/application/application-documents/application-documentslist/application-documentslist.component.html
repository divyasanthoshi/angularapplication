<ion-grid fixed class="ion-no-padding fullheight">
  <ion-row class="ion-no-padding fullheight">
    <ion-col size-xs="12" size-md="4">
      <ion-card class="fullheight">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col>
              <ion-list lines="full">
                <ion-item *ngFor="let item of documentList?.formList" (click)="navigateTo(item)" button="true"
                  class="ion-item-lines-padding">
                  <ion-icon name="alert-circle" color="danger" *ngIf="item.isValidated === false"
                    class="ion-icon-checkmark">
                  </ion-icon>
                  <ion-icon name="checkmark" color="success" *ngIf="item.isValidated === true"
                    class="ion-icon-checkmark">
                  </ion-icon>
                  <ion-icon name *ngIf="item.isValidated === null" class="ion-icon-checkmark"></ion-icon>
                  <ion-label class="ion-text-wrap" color="primary"> {{item.formTypeLabel}}<br>
                    <ion-note class="ion-text-wrap">{{item.notes}}</ion-note>
                  </ion-label>
                  <ion-icon name="chevron-forward-outline" class="ion-icon-chevron-forward"></ion-icon>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-col>

    <ion-col size-md="8" class="ion-hide-md-down" *ngIf="!showDocument">
      <ion-card class="fullheight">
        <!-- <ion-item lines="none"> -->
          <ion-grid class="ion-no-padding documentlist-gridmargin">
            <ion-row>
              <ion-col size="12" class="documentlist-lottieheight">
                <lottie-player autoplay  src="../../../../assets/Lottie_EmptyState_ChooseDocument.json">
                </lottie-player>
              </ion-col>
            </ion-row>
            <ion-row class="ion-padding-top">
              <ion-col>
                <h1 class="ion-text-center">Choose a Document</h1>
              </ion-col>
            </ion-row>
            <ion-row class="ion-padding-top">
              <ion-col class="ion-text-center fadetext">
                <ion-label class="ion-text-center documentlist-helpertext">Some forms may exist only as scanned copy for some people.<br> Make sure to check the
                  attachments</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        <!-- </ion-item> -->
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-card class="ion-text-center">
  <ion-card-header >
    <ion-card-title @slideInOut *ngIf="isShow">Property Type</ion-card-title>
    <ion-card-subtitle>Select where do you plan to operate</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content @fadeInOut *ngIf="isShow">
    <app-shared-iconoptions [listItems]="optionItems" (clickedItem)="onClick($event)" [elementPerline]="2">
    </app-shared-iconoptions>
  </ion-card-content>
</ion-card>

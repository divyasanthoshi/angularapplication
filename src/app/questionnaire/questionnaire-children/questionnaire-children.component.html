<ion-card class="ion-text-center">
    <ion-card-header>
        <ion-card-title @slideInOut *ngIf="isShow">Children</ion-card-title>
        <ion-card-subtitle>How many children do you intent to provide care?</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content @fadeInOut *ngIf="isShow && childrenRangeList">
        <ion-grid>
            <ion-row>
                <ion-col class="ion-margin-top">
                <ion-segment [value]="currentRangeValue" mode="ios" >
                    <ion-segment-button [value]="1" mode="ios" (click)="rangeChange(1)">
                        <img  src="../../../../assets/images/LessChildrenGrey.svg" alt="" 
                            [ngClass]="{'selected': currentRangeValue === 1}" />
                        <ion-label  [ngClass]="{'selected': currentRangeValue === 1}">Less Than 10</ion-label>
                    </ion-segment-button>
                    <ion-segment-button [value]="2" mode="ios" (click)="rangeChange(2)">
                        <img src="../../../../assets/images/MoreChildrenGrey.svg" alt=""
                            [ngClass]="{'selected': currentRangeValue === 2}" />
                        <ion-label [ngClass]="{'selected': currentRangeValue === 2}">More Than 10</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
